<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signUpStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container hallpage">
        <div class="row h-100">
            <div class="col-md-6 ">
                    <div class=" h-100 d-flex  align-items-center">
                       <img src="images/logo.png" class="bg-white p-5 rounded" alt="">
                    </div>
            </div>
            <div class="col-md-6  h-100 ">
                <div class="myForm  m-auto bg-white p-5 rounded position-relative">
                    <i class="fa-solid fa-user text-white userLogo"></i>
                    <div class="form-group my-1 text-center text-black">
                        <h1 class="text-black"> WELCOME TO <span class="header">MWindow</span></h1>
                    </div>
                    <div class="form-group my-1">
                        <input id="userEmail" type="email" class="form-control my-3" value="" placeholder="email" required>
                    </div>
        
                    <div class="form-group my-1">
                        <input id="userPassword" type="password" class="form-control my-3" value="" placeholder="password" required>
                    </div>
        
                    <div class="form-group my-1">
                        <button id="signinBtn" onclick="signIn()" class="btn btn-dark w-100 my-3 signinBtn"> Sign-in</button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="signUp.html">Not a member ?! signUp now</a>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/signIn.js"></script>

</html>
